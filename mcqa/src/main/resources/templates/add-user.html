<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="nav nav-borders">
            <a class="nav-link" href="admin">All Questions</a>
            <a class="nav-link" href="add-question">Add Question</a>
            <a class="nav-link" href="all-users">All Users</a>
            <a class="nav-link disabled" href="add-user">Add User</a>
            <a class="nav-link" href="login">Logout</a>
        </nav>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add User</h1>
                        <div class="card mb-4">
                            <div class="card-body">
                                <form action="#" th:action="@{/add-user}"  method="post" th:object="${user}">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" th:field="*{firstName}"/>
                                        <label for="inputFirstName">First name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" th:field="*{lastName}"/>
                                        <label for="inputLastName">Last name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" th:field="*{email}"/>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" th:field="*{password}"/>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="mb-3">
                                        <label for="role">Role</label>
                                        <select class="form-control" id="role" th:field="*{role}">
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="EDUCATOR">EDUCATOR</option>
                                            <option value="STUDENT">STUDENT</option>
                                        </select>
                                    </div>
                                    <div class="mt-4 mb-0">
                                      <button type="submit">Create User</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
