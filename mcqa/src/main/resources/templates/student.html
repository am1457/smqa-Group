<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Student Exam</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Exam</h1>
                          <form action="#" th:action="@{/evaluate-result}"  method="post" th:object="${user}">
                            <span th:each="question : ${questions}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <span th:text="${question.id}"></span>.
                                        <span th:text="${question.question}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <div class="form-check form-check-solid">
                                        <input class="form-check-input" th:id="'q' + ${question.id} + 'a1'" type="radio" th:name="'q' + ${question.id}">
                                        <label class="form-check-label" th:for="'q' + ${question.id} + 'a1'"><span th:text="${question.option1}"></span></label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check form-check-solid">
                                        <input class="form-check-input" th:id="'q' + ${question.id} + 'a2'" type="radio" th:name="'q' + ${question.id}">
                                        <label class="form-check-label" th:for="'q' + ${question.id} + 'a2'"><span th:text="${question.option2}"></span></label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check form-check-solid">
                                        <input class="form-check-input" th:id="'q' + ${question.id} + 'a3'" type="radio" th:name="'q' + ${question.id}">
                                        <label class="form-check-label" th:for="'q' + ${question.id} + 'a3'"><span th:text="${question.option3}"></span></label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-check form-check-solid">
                                        <input class="form-check-input" th:id="'q' + ${question.id} + 'a4'" type="radio" th:name="'q' + ${question.id}">
                                        <label class="form-check-label" th:for="'q' + ${question.id} + 'a4'"><span th:text="${question.option4}"></span></label>
                                    </div>
                                </div>
                            </div>
                            </span>
                            <div class="mt-4 mb-0">
                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Submit</a></div>
                            </div>
                        </form>
                    </div>
                </main>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
