<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="nav nav-borders">
            <a class="nav-link" href="admin">All Questions</a>
            <a class="nav-link disabled" href="add-question">Add Question</a>
            <a class="nav-link" href="all-users">All Users</a>
            <a class="nav-link" href="add-user">Add User</a>
        </nav>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add Question</h1>
                        <div class="card mb-4">
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="question" type="text" placeholder="Enter the Question" />
                                        <label for="question">Enter the Question</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="option1" type="text" placeholder="Option 1" />
                                        <label for="option1">Option 1</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="option2" type="text" placeholder="Option 2" />
                                        <label for="option2">Option 2</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="option3" type="text" placeholder="Option 3" />
                                        <label for="option3">Option 3</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="option4" type="text" placeholder="Option 4" />
                                        <label for="option4">Option 4</label>
                                    </div>
                                    <div class="mb-3">
                                        <label for="answer">Answer</label>
                                        <select class="form-control" id="answer">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Question</a></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
