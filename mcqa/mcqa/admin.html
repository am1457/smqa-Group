        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <body class="sb-nav-fixed">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Questions</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                All Questions
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Question</th>
                                            <th>Option 1</th>
                                            <th>Option 2</th>
                                            <th>Option 3</th>
                                            <th>Option 4</th>
                                            <th>Correct Option</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Which is the largest planet?</td>
                                            <td>Earth</td>
                                            <td>Mercury</td>
                                            <td>Jupiter</td>
                                            <td>Saturn</td>
                                            <td>3</td>
                                        </tr>
                                        <tr>
                                            <td>How many moons does earth have?</td>
                                            <td>3</td>
                                            <td>1</td>
                                            <td>0</td>
                                            <td>2</td>
                                            <td>2</td>
                                        </tr>
                                        <tr>
                                            <td>Which is the closest planet to the sun?</td>
                                            <td>Earth</td>
                                            <td>Mercury</td>
                                            <td>Jupiter</td>
                                            <td>Saturn</td>
                                            <td>2</td>
                                        </tr>
                                    </tbody>
                                </table>

                        </div>
                    </div>

            </div>
